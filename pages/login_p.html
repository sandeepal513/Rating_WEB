<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - RateXpert</title>
  <link rel="stylesheet" href="./../css/login_p.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <div class="login-container">
    <!-- Logo -->
    <div class="logo">
      <img src="./../img/Site_logo.png" alt="RateXpert Logo">
    </div>

    <!-- Login Form -->
    <form class="login-form">
      <div class="input-group">
        <i class="fas fa-user"></i>
        <input type="text" placeholder="Username" required>
      </div>
      <div class="input-group">
        <i class="fas fa-lock"></i>
        <input type="password" placeholder="Password" required>
      </div>
      <button type="submit" class="login-button">Login</button>
    </form>

    <!-- Sign Up Button -->
    <div class="signup-section">
      <p>Don't have an account? <a href="./signup_p.html" class="signup-button">Sign Up</a></p>
    </div>

    <!-- Google Login Button -->
    <div class="google-login">
      <button class="google-button">
        <img src="./../img/google_logo.png" alt="Google Logo">
        <span>Login with Google</span>
      </button>
    </div>
  </div>
</body>
</html>
