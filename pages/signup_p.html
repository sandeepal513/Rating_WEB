<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - RateXpert</title>
    <link rel="stylesheet" href="./../css/signup_p.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="signup-container">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <img src="./../img/Site_logo.png" alt="RateXpert Logo">
            </div>
            <h1>Join RateXpert â€“ Share and Discover Reviews</h1>
        </header>

        <!-- Signup Form -->
        <form class="signup-form" action="/signup" method="POST">
            <div class="input-group">
                <label for="full-name">Full Name</label>
                <input type="text" id="full-name" placeholder="Enter your full name" required>
            </div>
            <div class="input-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Create a password" required>
            </div>
            <div class="input-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" placeholder="Confirm your password" required>
            </div>
            <div class="input-group">
                <label for="phone">Phone Number (optional)</label>
                <input type="text" id="phone" placeholder="Enter your phone number">
            </div>
            <div class="terms">
                <input type="checkbox" id="terms" required>
                <label for="terms">&nbsp;I agree to the <a href="/terms" target="_blank">terms and conditions</a>.</label>
            </div>
            <button type="submit" class="signup-button">Sign Up</button>
        </form>

        <!-- Existing Account Section -->
        <div class="login-section">
            <p>Already have an account? <a href="./login_p.html" class="login-link">Log In</a></p>
        </div>
    </div>
</body>
</html>
