<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RateGenius</title>
    <link rel="icon" type="image/jpg" href="./img/favicon.jpeg">
    <link rel="stylesheet" href="./bootstrap-4.0.0-dist/css/bootstrap.css">
    <link rel="stylesheet" href="./css/home-index.css">
</head>
<body>
    <div class="main">

        <div class="container-fluid header-div">

            <nav class="navbar">

                <ul class="ul-nav">

                    <!-- Logo -->
                    <li class="nav-logo">RateGenius</li>

                    <!-- Search Bar -->
                    <li class="nav-search">

                        <div class="search-container">

                            <input type="text" name="src_goods" id="src-goods" placeholder="Search goods or services...">
                            <button class="search-btn"><img src="./img/search-btn.png" alt="Search" class="search-btn-img"></button>

                        </div>
                    </li>

                    <!-- Wishlist -->
                    <li class="nav-wishlist">

                        <div class="wish-li">

                            <div class="wish-img">

                                <img src="./img/wishlist-icon.png" alt="wishlist-icon">

                            </div>

                            <div class="wish-li-cnt">

                                <div class="wish-li-count">

                                    <span>0</span>
                                </div>

                                <div class="wish-li-name">

                                    <label>Wishlist</label>

                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </nav>
        </div>

        <div class="menu-icon">
            <img src="./img/menu-icon.png" alt="menu-icon" class="menu-img">
        </div>
        <div class="row-container">

                <div class="row-content">

                        <ul type="none" class="row-container-ul">

                                <li>
                                        <div class="category-div">

                                                <div>
                                                        <img src="./img/menu-icon.png" alt="Menu" class="ctg-img1">
                                                </div>

                                                <div class="ctg-lbl">
                                                        <label>All Categories</label>
                                                </div>

                                                <div>
                                                        <img src="./img/downarrow-icon.png" alt="downarrow" class="ctg-img2">
                                                        <img src="./img/uparrow-icon.png" alt="downarrow" class="ctg-img3">
                                                </div>
                                        </div>
                                </li>
                        </ul>
                </div>
        </div>
    </div>
</body>
</html>
